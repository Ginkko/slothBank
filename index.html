<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Banker O Rama</title>
  </head>
  <body>
    <div class="container">
      <h1>Banker O Rama</h1>
      <div class="col-md-6 col-md-offset-3">
        <form id="new-account">
          <div class="form-group">
            <label for="new-accountName">Account Name</label>
            <input class="form-control" type="text" id="new-accountName" required autofocus>
          </div>
          <div class="form-group">
            <label for="new-balance">Account Balance</label>
            <input class="form-control" type="number" id="new-balance" required>
          </div>
          <button type="submit" class="btn btn-success center-block">Submit</button>
        </form>
      </div>
      <div id="accountDetails">
        <br>
      </div>
    </div>
  </body>
</html>
